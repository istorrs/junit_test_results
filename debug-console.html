<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="console-capture.js"></script>
        <title>Debug Console - JUnit Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="shared-styles.css" />
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }

            .code-font {
                font-family: 'JetBrains Mono', monospace;
            }

            .log-entry {
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.875rem;
                padding: 0.5rem;
                border-left: 3px solid transparent;
            }

            .log-entry.log {
                border-left-color: #3b82f6;
                background-color: rgba(59, 130, 246, 0.05);
            }

            .log-entry.warn {
                border-left-color: #f59e0b;
                background-color: rgba(245, 158, 11, 0.05);
            }

            .log-entry.error {
                border-left-color: #ef4444;
                background-color: rgba(239, 68, 68, 0.05);
            }

            .log-entry.info {
                border-left-color: #10b981;
                background-color: rgba(16, 185, 129, 0.05);
            }

            .log-container {
                max-height: 600px;
                overflow-y: auto;
            }

            .filter-btn.active {
                background-color: #3b82f6 !important;
                color: white !important;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40"></nav>

        <!-- Header -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <h1 class="text-3xl md:text-4xl font-bold mb-4">ðŸ”§ Debug Console</h1>
                <p class="text-lg text-purple-100">
                    Real-time console monitoring and debugging tools
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Controls -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex flex-wrap gap-2">
                        <button
                            id="filter-all"
                            class="filter-btn px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors active"
                            data-filter="all"
                        >
                            All Logs
                        </button>
                        <button
                            id="filter-log"
                            class="filter-btn px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
                            data-filter="log"
                        >
                            <span class="inline-block w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                            Log
                        </button>
                        <button
                            id="filter-info"
                            class="filter-btn px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
                            data-filter="info"
                        >
                            <span
                                class="inline-block w-2 h-2 bg-green-500 rounded-full mr-2"
                            ></span>
                            Info
                        </button>
                        <button
                            id="filter-warn"
                            class="filter-btn px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
                            data-filter="warn"
                        >
                            <span
                                class="inline-block w-2 h-2 bg-yellow-500 rounded-full mr-2"
                            ></span>
                            Warn
                        </button>
                        <button
                            id="filter-error"
                            class="filter-btn px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors"
                            data-filter="error"
                        >
                            <span class="inline-block w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                            Error
                        </button>
                    </div>

                    <div class="flex gap-2">
                        <button
                            id="clear-logs"
                            class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium"
                        >
                            Clear Logs
                        </button>
                        <button
                            id="pause-logs"
                            class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors font-medium"
                        >
                            Pause
                        </button>
                    </div>
                </div>

                <!-- Search -->
                <div class="mt-4">
                    <input
                        type="text"
                        id="search-logs"
                        placeholder="Search logs..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div class="text-2xl font-bold text-gray-900" id="total-logs">0</div>
                    <div class="text-sm text-gray-600">Total Logs</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div class="text-2xl font-bold text-blue-600" id="count-log">0</div>
                    <div class="text-sm text-gray-600">Log</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div class="text-2xl font-bold text-green-600" id="count-info">0</div>
                    <div class="text-sm text-gray-600">Info</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div class="text-2xl font-bold text-yellow-600" id="count-warn">0</div>
                    <div class="text-sm text-gray-600">Warn</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div class="text-2xl font-bold text-red-600" id="count-error">0</div>
                    <div class="text-sm text-gray-600">Error</div>
                </div>
            </div>

            <!-- Console Output -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-gray-800 text-white px-6 py-3 flex items-center justify-between">
                    <h3 class="font-semibold">Console Output</h3>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-400" id="log-count-display">0 entries</span>
                        <span
                            id="pause-indicator"
                            class="hidden text-sm bg-yellow-500 text-black px-2 py-1 rounded"
                            >PAUSED</span
                        >
                    </div>
                </div>
                <div id="log-container" class="log-container bg-gray-900 text-gray-100 p-4">
                    <div class="text-gray-400 text-sm">Waiting for console output...</div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="theme.js"></script>
        <script src="navigation.js"></script>
        <script src="debug-console.js"></script>
    </body>
</html>
